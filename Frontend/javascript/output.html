<html>
<script>
function check(){
document.write("Iam from document.write function");

window.alert("Iam from window.alert function");

console.log("Iam from console.log function");

}


</script>
<body>
<h1><u>Outputs in javascript</u></h1>
<h2 id="text"></h2>

<button type="button" onclick='document.getElementById("text").innerHTML="Iam from innerHTML"'>innerHTML</button>
<button type="button" onclick=check()>outputs</button>




</body>
</html>
